<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#111118"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    <linearGradient id="glowGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f7931a;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient2)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid2" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="600" height="400" fill="url(#grid2)"/>
  </g>

  <!-- Decorative glow -->
  <circle cx="500" cy="80" r="100" fill="url(#glowGradient2)" opacity="0.4"/>

  <!-- Bitcoin symbol decorative -->
  <g transform="translate(480, 280)" opacity="0.08">
    <circle cx="0" cy="0" r="80" stroke="#f7931a" stroke-width="2" fill="none"/>
    <text x="0" y="30" text-anchor="middle" fill="#f7931a" font-size="80" font-family="Arial, sans-serif" font-weight="bold">B</text>
  </g>

  <!-- Main content -->
  <g transform="translate(40, 100)">
    <!-- Tag -->
    <rect x="0" y="0" width="120" height="28" rx="14" fill="#f7931a" opacity="0.2"/>
    <text x="60" y="19" text-anchor="middle" fill="#f7931a" font-size="12" font-family="system-ui, -apple-system, sans-serif" font-weight="600">ANNOUNCEMENT</text>

    <!-- Title -->
    <text y="70" fill="white" font-size="32" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">
      <tspan x="0">Why We Built</tspan>
    </text>
    <text y="110" fill="white" font-size="32" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">
      <tspan x="0">Mapping Bitcoin</tspan>
    </text>

    <!-- Divider -->
    <rect x="0" y="135" width="80" height="3" rx="1.5" fill="url(#accentGradient2)"/>

    <!-- Subtitle -->
    <text y="175" fill="#9ca3af" font-size="14" font-family="system-ui, -apple-system, sans-serif">
      <tspan x="0">Infrastructure that respects</tspan>
    </text>
    <text y="195" fill="#9ca3af" font-size="14" font-family="system-ui, -apple-system, sans-serif">
      <tspan x="0">contributors and merchants</tspan>
    </text>
  </g>

  <!-- Logo area -->
  <g transform="translate(40, 350)">
    <text fill="#f7931a" font-size="16" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">MAPPING</text>
    <text x="85" fill="white" font-size="16" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">BITCOIN</text>
  </g>
</svg>
