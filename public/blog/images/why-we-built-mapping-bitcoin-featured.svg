<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#111118"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f7931a;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="200" fill="url(#glowGradient)" opacity="0.5"/>
  <circle cx="1050" cy="130" r="150" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Bitcoin symbol decorative -->
  <g transform="translate(950, 400)" opacity="0.1">
    <circle cx="0" cy="0" r="120" stroke="#f7931a" stroke-width="3" fill="none"/>
    <text x="0" y="45" text-anchor="middle" fill="#f7931a" font-size="120" font-family="Arial, sans-serif" font-weight="bold">B</text>
  </g>

  <!-- Map pin decorative -->
  <g transform="translate(100, 150)" opacity="0.15">
    <path d="M50 0C22.4 0 0 22.4 0 50C0 87.5 50 140 50 140S100 87.5 100 50C100 22.4 77.6 0 50 0ZM50 67.5C38.4 67.5 29 58.1 29 46.5S38.4 25.5 50 25.5S71 34.9 71 46.5S61.6 67.5 50 67.5Z" fill="#f7931a"/>
  </g>

  <!-- Main content -->
  <g transform="translate(80, 200)">
    <!-- Tag -->
    <rect x="0" y="0" width="140" height="32" rx="16" fill="#f7931a" opacity="0.2"/>
    <text x="70" y="22" text-anchor="middle" fill="#f7931a" font-size="14" font-family="system-ui, -apple-system, sans-serif" font-weight="600">ANNOUNCEMENT</text>

    <!-- Title -->
    <text y="90" fill="white" font-size="56" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">
      <tspan x="0">Why We Built</tspan>
    </text>
    <text y="155" fill="white" font-size="56" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">
      <tspan x="0">Mapping Bitcoin</tspan>
    </text>

    <!-- Subtitle -->
    <text y="210" fill="#9ca3af" font-size="24" font-family="system-ui, -apple-system, sans-serif">
      <tspan x="0">Infrastructure that respects contributors and merchants</tspan>
    </text>

    <!-- Divider -->
    <rect x="0" y="250" width="120" height="4" rx="2" fill="url(#accentGradient)"/>

    <!-- Features -->
    <g transform="translate(0, 290)">
      <circle cx="10" cy="10" r="6" fill="#f7931a"/>
      <text x="30" y="15" fill="#d1d5db" font-size="18" font-family="system-ui, -apple-system, sans-serif">Built on Nostr</text>

      <circle cx="200" cy="10" r="6" fill="#f7931a"/>
      <text x="220" y="15" fill="#d1d5db" font-size="18" font-family="system-ui, -apple-system, sans-serif">Web of Trust</text>

      <circle cx="390" cy="10" r="6" fill="#f7931a"/>
      <text x="410" y="15" fill="#d1d5db" font-size="18" font-family="system-ui, -apple-system, sans-serif">Open Source</text>
    </g>
  </g>

  <!-- Logo area -->
  <g transform="translate(80, 550)">
    <text fill="#f7931a" font-size="24" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">MAPPING</text>
    <text x="130" fill="white" font-size="24" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">BITCOIN</text>
  </g>

  <!-- URL -->
  <text x="1120" y="570" text-anchor="end" fill="#6b7280" font-size="16" font-family="system-ui, -apple-system, sans-serif">mappingbitcoin.com</text>
</svg>
