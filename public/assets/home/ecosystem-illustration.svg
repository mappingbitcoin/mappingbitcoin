<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ffab40"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="lineGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Abstract world map grid -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <line x1="50" y1="100" x2="750" y2="100"/>
    <line x1="50" y1="200" x2="750" y2="200"/>
    <line x1="50" y1="300" x2="750" y2="300"/>
    <!-- Vertical lines -->
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="400" y1="50" x2="400" y2="350"/>
    <line x1="500" y1="50" x2="500" y2="350"/>
    <line x1="650" y1="50" x2="650" y2="350"/>
  </g>

  <!-- Connection lines between major nodes -->
  <g stroke="rgba(247, 147, 26, 0.4)" stroke-width="2" fill="none" filter="url(#lineGlow)">
    <!-- Americas to Europe -->
    <path d="M180,160 Q300,120 380,140" stroke-dasharray="5,5"/>
    <!-- Europe to Asia -->
    <path d="M420,140 Q520,100 620,150" stroke-dasharray="5,5"/>
    <!-- Americas to South America -->
    <path d="M180,160 Q200,220 220,280"/>
    <!-- Europe to Africa -->
    <path d="M380,140 Q360,200 340,260"/>
    <!-- Asia connections -->
    <path d="M620,150 Q640,220 600,280"/>
  </g>

  <!-- Secondary connection lines -->
  <g stroke="rgba(16, 185, 129, 0.3)" stroke-width="1" fill="none">
    <line x1="180" y1="160" x2="340" y2="260"/>
    <line x1="380" y1="140" x2="620" y2="150"/>
    <line x1="220" y1="280" x2="340" y2="260"/>
    <line x1="340" y1="260" x2="600" y2="280"/>
  </g>

  <!-- Major Bitcoin hub nodes (Americas) -->
  <g filter="url(#nodeGlow)">
    <circle cx="180" cy="160" r="24" fill="url(#orangeGrad)"/>
    <text x="180" y="168" font-size="20" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">&#8383;</text>
  </g>

  <!-- Europe hub -->
  <g filter="url(#nodeGlow)">
    <circle cx="380" cy="140" r="22" fill="url(#orangeGrad)"/>
    <text x="380" y="148" font-size="18" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">&#8383;</text>
  </g>

  <!-- Asia hub -->
  <g filter="url(#nodeGlow)">
    <circle cx="620" cy="150" r="22" fill="url(#orangeGrad)"/>
    <text x="620" y="158" font-size="18" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">&#8383;</text>
  </g>

  <!-- Secondary nodes (merchant locations) -->
  <g>
    <!-- South America -->
    <circle cx="220" cy="280" r="14" fill="url(#greenGrad)" opacity="0.9"/>
    <!-- Africa -->
    <circle cx="340" cy="260" r="14" fill="url(#greenGrad)" opacity="0.9"/>
    <!-- Southeast Asia -->
    <circle cx="600" cy="280" r="14" fill="url(#greenGrad)" opacity="0.9"/>
    <!-- Australia -->
    <circle cx="680" cy="300" r="12" fill="url(#greenGrad)" opacity="0.8"/>
    <!-- Northern locations -->
    <circle cx="420" cy="80" r="10" fill="url(#greenGrad)" opacity="0.7"/>
    <circle cx="550" cy="90" r="10" fill="url(#greenGrad)" opacity="0.7"/>
    <circle cx="140" cy="120" r="10" fill="url(#greenGrad)" opacity="0.7"/>
  </g>

  <!-- Small merchant points -->
  <g fill="rgba(247, 147, 26, 0.6)">
    <circle cx="200" cy="140" r="5"/>
    <circle cx="160" cy="200" r="5"/>
    <circle cx="360" cy="120" r="5"/>
    <circle cx="400" cy="180" r="5"/>
    <circle cx="580" cy="130" r="5"/>
    <circle cx="640" cy="180" r="5"/>
    <circle cx="260" cy="300" r="4"/>
    <circle cx="320" cy="220" r="4"/>
    <circle cx="480" cy="120" r="4"/>
    <circle cx="700" cy="200" r="4"/>
  </g>

  <!-- Tiny decorative dots -->
  <g fill="rgba(16, 185, 129, 0.4)">
    <circle cx="120" cy="180" r="3"/>
    <circle cx="240" cy="180" r="3"/>
    <circle cx="280" cy="140" r="3"/>
    <circle cx="440" cy="160" r="3"/>
    <circle cx="520" cy="180" r="3"/>
    <circle cx="660" cy="240" r="3"/>
    <circle cx="180" cy="240" r="3"/>
    <circle cx="400" cy="240" r="3"/>
    <circle cx="560" cy="240" r="3"/>
  </g>
</svg>
